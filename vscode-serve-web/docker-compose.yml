services:
  sub-store:
    image: vscode-serve-web:latest
    container_name: vscode-serve-web
    network_mode: bridge
    restart: always
    ports:
       - "8000:8000"
    volumes:
      - /var/www/html/:/var/www/html
    # environment:
      # - SUB_STORE_BACKEND_CRON=0 0 * * *
    stdin_open: true
    tty: true
